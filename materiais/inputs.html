<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Alguns modelos de Inputs para formularios html</h1>

    <label>Entrada de dados</label>
    <input type="text" />

    <br/> <br/>

    <label>Botao (enviar / deletar / cancelar)</label>
    <input type="submit" value="Enviar"/>
    <input type="submit" value="Deletar"/>
    <input type="submit" value="Cancelar"/>

    <br/> <br/>

    <label>Busca de dados</label>
    <input type="file" />

    <br/> <br/>

    <label>Entre valores</label>
    <input type="range" />

    <br/> <br/>

    <label>Cores</label>
    <input type="color" />

    <br/> <br/>

    <label>Entrada de senha</label>
    <input type="password" />

    <br/> <br/>

    <label>Entrada de datas</label>
    <input type="date" />

    <br/> <br/>

    <label>Entrada de numeros</label>
    <input type="number" />

    <br/> <br/>

    <label>Entrada de mes</label>
    <input type="month" />

    <br/> <br/>

    <label>Busca</label>
    <input type="search" />

    <br/> <br/>

    <p>ENTRE OUTRAS !!!</p>








</body>
</html>
